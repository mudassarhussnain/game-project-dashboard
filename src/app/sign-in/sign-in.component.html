<div class="card" style="width: 30rem; height: 300px; margin-top: 50px;">
  <div class="card-header card-header-danger">
    <h4 class="card-title ">Admin Login</h4>
    <p> </p>
    <!-- <p class="card-category"> Here are all the user's</p> -->
  </div>
  <br>

  <div class="card-body">
    <form [formGroup]="signinForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email/username" type="text">
            <span class="text-danger"
              *ngIf="(signinFormControl.email.touched ) && signinFormControl.email.errors?.required">
              Field required
            </span>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password">
            <span class="text-danger"
              *ngIf="(signinFormControl.password.touched ) && signinFormControl.password.errors?.required">
              Field required
            </span>
          </mat-form-field>
        </div>
      </div>
      <div class="clearfix"></div>
      <button mat-raised-button type="button" (click)="onSubmit()" class="btn btn-danger pull-right">Login</button>
    </form>
  </div>
  <div class="card-footer">
    <p>Not a member? <a routerLink="/sign_up">Create Account</a>
    <p>
  </div>

</div>
